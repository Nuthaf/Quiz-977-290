<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
  <style type="text/css">
    body {
      background-color: #DADADA;
    }

    body>.grid {
      height: 80%;
    }

    .image {
      margin-top: -100px;
    }

    .column {
      max-width: 450px;
    }
  </style>
</head>

<body>
  <div class="ui stackable menu">
  <div class="item">
    <img src="logo.png">
  </div>
  <a class="item"><h1>Super App</h1></a>
</div>
  <div class="ui middle aligned center aligned grid container">
    <div class="column">
      <h2 class="ui teal image header">
      <div class="content">
        <h1>Log-in to your account</h1>
      </div>
    </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" id="username" name="username" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
          </div>
          <button type="button" class="fluid ui blue button" id="signin" name="button">Login</button>
        </div>

        <div class="ui error message"></div>

      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  <script src="https://semantic-ui.com/examples/assets/library/jquery.min.js"></script>
  <script src="https://semantic-ui.com/dist/components/form.js"></script>
  <script src="https://semantic-ui.com/dist/components/transition.js"></script>
  <script type="text/javascript">
    $("#signin").click(function() {
      var url = "http://membershipwebapi977290.azurewebsites.net/api/Members/signin?";
      url += "username=" + $("#username").val();
      url += "&password=" + $("#password").val();
      console.log(url);
      $.get(url, function(data, status) {
        console.log(data);
      });
        });
  </script>
</body>

</html>
